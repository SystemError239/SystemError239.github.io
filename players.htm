    <title>Информация о k/d в танках</title>
    <script>
        // JavaScript код для обработки информации о k/d
        function processKDInfo() {
            var kdInput = document.getElementById("kdInput").value;
            var resultText = document.getElementById("result");
            
            // Обработка информации о k/d
            if (kdInput < 1) {
                resultText.textContent = "У вас k/d меньше 1 - вы бездарный бездарь.";
            } else if (kdInput >= 1 && kdInput < 2) {
                resultText.textContent = "У вас k/d от 1 до 2 - у вас есть руки и мозг.";
            } else if (kdInput >= 2 && kdInput < 3) {
                resultText.textContent = "У вас k/d от 2 до 3 - вы играете почти как я.";
            } else {
                resultText.textContent = "У вас k/d больше 3 - мировой топ!";
            }
        }
    </script>
</head>
<body>
    <h1>Информация о k/d в танках</h1>
    <form>
        <label for="kdInput">Введите ваш k/d:</label>
        <input type="number" id="kdInput" step="0.01" required>
        <button type="button" onclick="processKDInfo()">Обработать</button>
    </form>
    <p id="result"></p>
</body>
